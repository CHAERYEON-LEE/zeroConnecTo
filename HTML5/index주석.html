<!DOCTYPE html> <!--버전표시를 안하는 이유는 무조건 최신 표준을 가져다 쓰겠다고 하는것임  -->
<html lang="ko-KR"> <!--lang 속성은 html에만 줄 수 있는 것은 아님, span태그에도 lang을 적어주면 SEO에 도움이 됨-->
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE11"/> <!--content에 edge를 입력하는 것, IE11과 호환되게 하겠다-->
    <title>웹카페 - HTML5</title> <!--반드시 메타 엘리먼트가 타이틀보다 먼저 명시되어야 함, 안그러면 타이틀이 깨져보일 수 있음-->
    <!--타이틀에는 이모티콘같은 특수문자를 입력하지 않는 것이 좋음, 이것이 SEO관점에서도 좋음 왜냐하면 SEO는 특수문자가 포함된 자료는 다 잘라버리기 때문에!!-->
    <!--타이틀은 유니크 해야하고 페이지를 잘 나타내는 요소로 정해야 사용성도 좋음, 타이틀은 접근성 관점에서 접근하기에 가장 좋은 데이터로 줘야함-->
  </head>
  <body>
    Web Cafe
  </body>
</html>
